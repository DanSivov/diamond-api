[phases.setup]
nixPkgs = ["python3", "gcc"]
aptPkgs = ["libgl1", "libglib2.0-0", "libsm6", "libxrender1", "libxext6"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120"
